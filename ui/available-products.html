<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/available-products.css" rel="stylesheet" type="text/css">
    <script src="js/unauthorized.js"></script>
    <script src="js/jwt-decode.min.js" type="text/javascript"></script>
    <title>Store Manager/Available</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="header-title">
                <a href="./index.html">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li id="admin">
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="available-products">
        <h1 id="available-header"></h1>
        <div class="container">
            <div class="products">
                <img src="images/spin.gif" class="spinner" />
            </div>
        </div>
    </section>
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>PRODUCT DETAILS</h2>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <h3>AVAILABLE PRODUCTS</h3>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <h3>Store Manager, 2018</h3>
        </div>
    </footer>
    <script src="js/available-products.js"></script>
</body>

</html>
