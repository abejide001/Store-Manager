<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/individual-attendant-sale-record.css" rel="stylesheet" type="text/css">
    <script src="js/unauthorized.js"></script>             
    <title>Store Manager/Attendant Sale Record</title>
</head>

<body class="attendant-body">
    <div class="attendant-showcase">
    <header>
        <div class="container">
            <div id="header-title">
                <a href="./index.html">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="./attendant.html">Attendant</a>
                    </li>
                    <li>
                        <a href="./create-sale-record.html">Create Sale Record</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="attendant-record">
           <div class="container">
                <div id="record-title">
                        <h1>Individual Attendants Sale Records</h1>
                    </div>
            <div id="record-table">
                    <table>
                        <tr>
                            <th>Attendant Name</th>
                            <th>Item Name</th>
                            <th>Quantity Sold</th>
                            <th>Price</th>

                        <tr>
                                <td>Lukmon</td>
                                <td>Nike Air Zoom</td>
                                <td>20</td>
                                <td>#15000</td>
                            </tr>
                            <tr>
                                    <td>Moses</td>
                                    <td>Nike Air Max</td>
                                    <td>20</td>
                                    <td>#15000</td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <h3>Store Manager, 2018</h3>
        </div>
    </footer>
</div>

</html>
