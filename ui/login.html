<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <script src="js/authorized.js"></script>
    <script src="js/jwt-decode.min.js" type="text/javascript"></script>    
    <title>Store Manager/Login</title>
</head>

<body class="login-body">
    <div class="login-showcase">
    <header>
        <div class="container">
            <div id="header-title">
                <a href="./index.html">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>
        </div>
    </header>
    <section id="login-area">
        <div class="container">
                <div class="alert error">
                    <label class="close" title="close" for="alert1">
                      <i class="icon-remove"></i>
                    </label>
                        <p class="inner">
                            <!-- <strong>Warning!</strong> Wrong credentials -->
                        </p>
                    </div>
            <form class="login-form">
                <div class="login-box">
                    <h1>Login</h1>
                    <div class="login-textbox">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="login-textbox">
                        <i class="fas fa-key" aria-hidden="true"></i>
                        <input type="password" placeholder="Password" id="password" required>
                    </div>
                    <input type="submit" value="LOGIN" class="btn">
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <h3>Store Manager, 2018</h3>
        </div>
    </footer>
    </div>
    <script src="js/login.js" type="text/javascript"></script>
</body>

</html>
