<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="../ui/css/style.css" rel="stylesheet" type="text/css">
    <link href="../ui/css/register.css" rel="stylesheet" type="text/css">
    <title>Store Manager/Register</title>
</head>

<body>
    <div class="register-showcase">
    <header>
        <div class="container">
            <div id="header-title">
                <a href="./index.html">
                    <img src="../ui/images/logo.png" alt="logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="./attendant.html">Attendant</a>
                    </li>
                    <li>
                        <a href="./admin.html">Admin</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="register-area">
        <div class="container">
            <form>
                <div class="register-box">
                    <h1>Register</h1>
                    <div class="register-textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Fullname" required>
                    </div>
                    <div class="register-textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="register-textbox">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="register-textbox">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="register-textbox">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <input type="submit" value="REGISTER" class="btn">
                    <p>or
                        <a href="./login.html">login</a> if you have registered.</p>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <h3>Store Manager, 2018</h3>
        </div>
    </footer>
    </div>
</body>

</html>
