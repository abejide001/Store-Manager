<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/register.css" rel="stylesheet" type="text/css" />
    <script src="js/jwt-decode.min.js" type="text/javascript"></script>
    <script src="js/checkAttendant.js" type="text/javascript"></script>         
    <title>Store Manager/Register</title>
  </head>

  <body class="register-body">
    <div class="register-showcase">
      <header>
        <div class="container">
          <div id="header-title">
            <a href="./index.html">
              <img src="/images/logo.png" alt="logo" />
            </a>
          </div>
          <nav>
            <ul>
              <li><a href="./admin.html">Admin</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <section id="register-area">
        <div class="container">
          <div class="alert error">
            <label class="close" title="close" for="alert1">
              <i class="icon-remove"></i>
            </label>
            <p class="inner">
              <!-- <strong>Warning!</strong> Wrong credentials -->
            </p>
          </div>
          <form id="register_form">
            <div class="register-box">
              <h1>Register</h1>
              <div class="register-textbox">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  placeholder="Fullname"
                  id="fullname"
                  required
                />
              </div>
              <div class="register-textbox">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  placeholder="Username"
                  id="username"
                  required
                />
              </div>
              <div class="register-textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="role" id="role" required />
              </div>
              <div class="register-textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" id="email" required />
              </div>
              <div class="register-textbox">
                <i class="fas fa-key"></i>
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  required
                />
              </div>
              <input type="submit" value="REGISTER" class="btn" />
              <p>or <a href="./login.html">login</a> if you have registered.</p>
            </div>
          </form>
        </div>
      </section>
      <footer>
        <div class="container"><h3>Store Manager, 2018</h3></div>
      </footer>
    </div>
    <script src="js/register.js"></script>
    <script src="js/unauthorized.js"></script>
  </body>
</html>
