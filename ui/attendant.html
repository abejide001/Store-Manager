<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../ui/css/style.css" rel="stylesheet" type="text/css">
    <link href="../ui/css/attendant.css" rel="stylesheet" type="text/css">
    <script src="../ui/js/attendant.js" type="text/javascript" async></script>
    <title>Store Manager</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="header-title">
                <a href="./index.html">
                    <img src="../ui/images/logo.png" alt="logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="./available-products.html">Available Products</a>
                    </li>
                    <li>
                        <a href="./create-sale-record.html">Create Sale Record</a>
                    </li>
                    <li>
                        <a href="./individual-attendant-sale-record.html">Records</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="product-area">
        <div class="container">
            <h2>Products</h2>
            <div class="products">
                <div class="product">
                    <img src="./images/shoe_one.JPG" class="product-image">
                    <p class="product-name">Nike Air Max</p>
                    <p class="product-price">#15,000</p>
                    <p>
                        <button class="product-button" type="button">ADD TO CART</button>
                    </p>
                </div>
                <div class="product">
                    <img src="./images/shoe_two.png" class="product-image">
                    <p class="product-name">Nike Flynit</p>
                    <p class="product-price">#15,000</p>
                    <p>
                        <button class="product-button" type="button">ADD TO CART</button>
                    </p>
                </div>
                <div class="product">
                    <img src="./images/shoe_three.jpeg" class="product-image">
                    <p class="product-name">Nike Jordan</p>
                    <p class="product-price">#15,000</p>
                    <p>
                        <button class="product-button" type="button">ADD TO CART</button>
                    </p>
                </div>
                <div class="product">
                    <img src="./images/shoe_four.jpg" class="product-image">
                    <p class="product-name">Nike Air Force</p>
                    <p class="product-price">#15,000</p>
                    <p>
                        <button class="product-button" type="button">ADD TO CART</button>
                    </p>
                </div>
                <div class="product">
                    <img src="./images/shoe_five.jpg" class="product-image">
                    <p class="product-name">Nike Air Zoom</p>
                    <p class="product-price">#15,000</p>
                    <p>
                        <button class="product-button" type="button">ADD TO CART</button>
                    </p>
                </div>
                <div class="product">
                    <img src="./images/shoe_six.jpg" class="product-image">
                    <p class="product-name">Air Max</p>
                    <p class="product-price">#15,000</p>
                    <p>
                        <button class="product-button" type="button">ADD TO CART</button>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="container cart-section">
        <div class="container">
            <h1 id="cart-title">CART</h1>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">#0</span>
            </div>
            <button class="purchase-button" type="button">PURCHASE</button>
        </div>
    </section>
    <footer>
        <div class="container">
            <h3>Store Manager, 2018</h3>
        </div>
    </footer>
</body>

</html>
