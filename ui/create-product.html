<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/create-product.css" rel="stylesheet" type="text/css">
    <script src="js/unauthorized.js"></script>     
    <script src="js/jwt-decode.min.js" type="text/javascript"></script>                            
    <script src="js/checkAttendant.js" type="text/javascript"></script>     
    <title>Store Manager/Create Product</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="header-title">
                <a href="./index.html">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="./admin.html">Admin</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="create-product">
        <form class="submission-form">
            <h1>Create Product</h1>
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="number" id="inventory" placeholder="quantity in inventory" required>
            <input type="url" id="image" placeholder="Image URL" required>
            <input type="submit" value="CREATE PRODUCT" id="sendBtn">
        </form>
    </section>
    <footer>
        <div class="container">
            <h3>Store Manager, 2018</h3>
        </div>
    </footer>
    <script src="js/createProduct.js"></script>
</body>

</html>
