<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="ui/css/style.css" rel="stylesheet" type="text/css">
    <link href="ui/css/new-attendant.css" rel="stylesheet" type="text/css">
    <title>Store Manager/New Attendant</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="header-title">
                <a href="./index.html">
                    <img src="../ui/images/logo.png" alt="logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="./admin.html">Admin</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="attendant">
        <form class="submission-form">
            <h1>Create Attendant</h1>
            <input type="text" id="full-name" placeholder="Full Name">
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="tel" id="phone" placeholder="Phone">
            <input type="submit" value="CREATE" id="sendBtn">



        </form>
    </section>
    <footer>
        <div class="container">
            <h3>Store Manager, 2018</h3>
        </div>
    </footer>
</body>

</html>
